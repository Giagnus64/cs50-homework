{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="Stock Symbol" placeholder="Symbol" type="text"/>
            </div>
            <div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="numofshares" placeholder="Number of Shares" type="text"/>
            </div>
            <div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">BUY</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
